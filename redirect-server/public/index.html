<html>

<head>
  <title>Redirecting to Moody</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      // var links = document.querySelectorAll('a');
      // need to change for auto redirect
      // DEBUG: THIS MACHINE XDE
      var baseUri = 'exp://192.168.0.18:19000';

      // DEBUG: ALEX'S XDE 
      // var baseUri = 'exp://10.30.27.27:19000';

      // Take the uri from the params
      var qs = decodeURIComponent(document.location.search);
      if (qs) {
        baseUri = qs.split('?linkingUri=')[1];
        window.location.href = baseUri + 'message=' + encodeURIComponent('Redirected automatically by timer');
      }
    });
  </script>
</head>
